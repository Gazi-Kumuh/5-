<HTML>
    <HEAD>
        <TITLE>Перестановка изображений</TITLE>
        <meta charset="windows-1251">
        <style>
            .my_button {
                width: 200px;
                height: 60px;
            }
            </style>
     <script>
          
            function chan()
            {
                alert(Math.random());
                var arr =[];
     
                var result = document.getElementById('result');
                for (var i = 0; i < document.getElementsByTagName('img').length - 1; i++) {
                    var img = document.getElementsByTagName('img')[i];
     
                    arr.push(img.src);
     
                }
                result.src = arr[Math.floor(Math.random()*arr.length)];
                
     
     
            }
         
    </script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
     
     
    </HEAD>
    <BODY>
    <CENTER>
        <H4>Галерея рисунков</H4><br>
        <IMG src="2.jpg" width="" name="pic1" title="1">
        <IMG src="22.jpg" width="90" name="pic2" title="2">
        <IMG src="3.jpg" width="90" name="pic3" title="3"> <br>
     
        <input type="button" value="Выбрать  изображние" onClick="chan(this)" class="my_button">
        <br>
        <IMG id="result" src="4.jpg" name="pic1" onload="chan(item)">
    </CENTER>
    <script>
        $('img').width(90).hover(function(){
            $(this).stop().animate({width: 150});
        },
        function(){
            $(this).stop().animate({width: 90});
        });
    </script>
    </BODY>
    </HTML>
